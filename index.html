<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BiteHub - Home</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background-color:#1a0b0b;color:#fff;overflow-x:hidden;}

/* Navbar */
nav{background-color:#800000;display:flex;justify-content:space-between;align-items:center;padding:15px 30px;position:sticky;top:0;z-index:100;flex-wrap:wrap;}
nav .logo{font-size:2rem;font-weight:700;color:gold;}
.nav-buttons{display:flex;gap:15px;flex-wrap:wrap;}
.nav-buttons a{background-color:gold;color:#800000;padding:10px 20px;border-radius:8px;font-weight:600;transition:0.3s;text-align:center;}
.nav-buttons a:hover{transform:scale(1.1);box-shadow:0 0 20px gold;}

/* Language dropdown */
.lang-dropdown{position:absolute;top:18px;right:35px;z-index:200;}
.lang-dropdown select{padding:6px 12px;border-radius:6px;border:none;font-weight:600;background-color:gold;color:#800000;}

/* Hero Section */
.hero{position:relative;height:90vh;display:flex;justify-content:center;align-items:center;text-align:center;overflow:hidden;}
.hero::before{content:"";position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(rgba(26,11,11,0.7), rgba(26,11,11,0.7));z-index:1;}

/* Floating food images */
.food-images{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);display:flex;gap:30px;z-index:2;flex-wrap:wrap;justify-content:center;}
.food-images img{width:250px;height:250px;border-radius:20px;object-fit:cover;box-shadow:0 0 30px rgba(0,0,0,0.6);animation:float 4s ease-in-out infinite;}
.food-images img:nth-child(2){animation-delay:0.5s;}
.food-images img:nth-child(3){animation-delay:1s;}
.food-images img:nth-child(4){animation-delay:1.5s;}
@keyframes float{0%,100%{transform:translateY(0) rotate(0deg);}50%{transform:translateY(-20px) rotate(5deg);}}

/* Hero Text */
.hero-content{position:relative;z-index:3;color:gold;animation:fadeIn 2s ease-in-out;text-align:center;}
@keyframes fadeIn{0%{opacity:0;transform:translateY(-20px);}100%{opacity:1;transform:translateY(0);}}
.hero-content h1{font-size:3rem;margin-bottom:15px;text-shadow:2px 2px #000;}
.hero-content p{font-size:1.3rem;margin-bottom:25px;color:#fff;text-shadow:1px 1px #000;}
.hero-buttons{display:flex;gap:20px;justify-content:center;flex-wrap:wrap;}
.hero-buttons button{background-color:gold;color:#800000;padding:12px 30px;border-radius:8px;font-weight:700;transition:0.3s;animation:buttonPulse 2s infinite;cursor:pointer;}
.hero-buttons button:hover{transform:scale(1.1);background-color:#ffd700;}
@keyframes buttonPulse{0%,100%{box-shadow:0 0 20px gold;}50%{box-shadow:0 0 40px #ffd700;}}

/* WhatsApp popup */
.whatsapp-popup{position:fixed;bottom:20px;right:20px;background-color:gold;color:#800000;padding:15px 25px;border-radius:12px;font-weight:600;box-shadow:0 0 25px rgba(0,0,0,0.6);z-index:200;cursor:pointer;animation:popupAnim 1s ease-in-out;}
.whatsapp-popup:hover{transform:scale(1.05);background-color:#ffd700;}
@keyframes popupAnim{0%{transform:translateY(50px);opacity:0;}100%{transform:translateY(0);opacity:1;}}

/* Footer */
footer{background-color:#800000;text-align:center;padding:20px;margin-top:30px;}
footer p{font-size:0.9rem;}

/* Responsive */
@media(max-width:768px){
.hero-content h1{font-size:2rem;}
.hero-content p{font-size:1rem;}
nav{flex-direction:column;align-items:flex-start;gap:10px;}
.lang-dropdown{top:70px;right:20px;}
.food-images{flex-direction:row;flex-wrap:wrap;justify-content:center;}
.food-images img{width:160px;height:160px;margin:10px;}
}
</style>
</head>
<body>

<!-- Navbar -->
<nav>
<div class="logo">BiteHub</div>
<div class="nav-buttons">
<a href="index.html">Home</a>
<a href="menu.html">Menu</a>
<a href="about.html">About</a>
<a href="prices.html">Prices</a>
</div>
</nav>

<!-- Language Dropdown -->
<div class="lang-dropdown">
<select id="languageSelect" onchange="changeLanguage()">
<option value="en">English</option>
<option value="ur">Urdu</option>
<option value="skr">Saraiki</option>
</select>
</div>

<!-- Hero Section -->
<section class="hero">
<div class="food-images">
<img src="https://images.unsplash.com/photo-1606755962770-44b72c5b8e3b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=1080" alt="Pizza">
<img src="https://images.unsplash.com/photo-1617196038762-b8e5fa29e3da?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=1080" alt="Burger">
<img src="https://images.unsplash.com/photo-1617196038701-9b7e873a8ff7?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=1080" alt="Fries">
<img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=1080" alt="Drink">
</div>
<div class="hero-content">
<h1 id="heroTitle">خوش آمدید</h1>
<p id="heroSub">Hot & Tasty Fast Food Delivered!</p>
<div class="hero-buttons">
<button onclick="window.location='menu.html'">Order Now</button>
</div>
</div>
</section>

<!-- WhatsApp Popup -->
<div class="whatsapp-popup" onclick="openWhatsApp()">Order 1 Medium Pizza, Get 1 Drink Free!</div>

<!-- Footer -->
<footer>
<p>© 2025 BiteHub – All Rights Reserved</p>
</footer>

<script>
// Language change
const heroTitle=document.getElementById('heroTitle');
const heroSub=document.getElementById('heroSub');
function changeLanguage(){
const lang=document.getElementById('languageSelect').value;
if(lang==='en'){heroTitle.textContent='Welcome';heroSub.textContent='Hot & Tasty Fast Food Delivered!';}
else if(lang==='ur'){heroTitle.textContent='خوش آمدید';heroSub.textContent='گرم اور مزیدار فاسٹ فوڈ فراہم کیا جاتا ہے!';}
else if(lang==='skr'){heroTitle.textContent='خوش آمدید';heroSub.textContent='گرم تے مزیدار فاسٹ فوڈ پہنچائے ویندے ہے!';}}

// WhatsApp popup
function openWhatsApp(){
const text=encodeURIComponent("Hi, I want to order 1 Medium Pizza & claim free drink!");
window.open(`https://wa.me/03080432842?text=${text}`,'_blank');}
</script>

</body>
</html>
