<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BiteHub - Home</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background-color:#000000;color:#fff;overflow-x:hidden;}

/* Navbar */
nav{background-color:#111111;display:flex;justify-content:space-between;align-items:center;padding:12px 25px;position:sticky;top:0;z-index:100;flex-wrap:wrap;}
nav .logo{font-size:1.8rem;font-weight:700;color:gold;}
.nav-buttons{display:flex;gap:12px;flex-wrap:wrap;}
.nav-buttons a{background-color:gold;color:#000;padding:8px 18px;border-radius:6px;font-weight:600;transition:0.3s;text-align:center;font-size:0.9rem;}
.nav-buttons a:hover{transform:scale(1.05);box-shadow:0 0 15px gold;}

/* Language dropdown */
.lang-dropdown{position:absolute;top:15px;right:25px;z-index:200;}
.lang-dropdown select{padding:5px 10px;border-radius:6px;border:none;font-weight:600;background-color:gold;color:#000;cursor:pointer;}

/* Hero Section */
.hero{position:relative;height:80vh;display:flex;justify-content:center;align-items:center;text-align:center;overflow:hidden;}
.hero::before{content:"";position:absolute;top:0;left:0;width:100%;height:100%;background:linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8));z-index:1;}

/* Floating food images */
.food-images{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);display:flex;gap:20px;z-index:2;flex-wrap:wrap;justify-content:center;}
.food-images img{width:180px;height:180px;border-radius:15px;object-fit:cover;box-shadow:0 0 20px rgba(0,0,0,0.8);animation:float 4s ease-in-out infinite;}
.food-images img:nth-child(2){animation-delay:0.5s;}
.food-images img:nth-child(3){animation-delay:1s;}
.food-images img:nth-child(4){animation-delay:1.5s;}
@keyframes float{0%,100%{transform:translateY(0) rotate(0deg);}50%{transform:translateY(-15px) rotate(5deg);}}

/* Hero Text */
.hero-content{position:relative;z-index:3;color:gold;animation:fadeIn 2s ease-in-out;text-align:center;}
@keyframes fadeIn{0%{opacity:0;transform:translateY(-15px);}100%{opacity:1;transform:translateY(0);}}
.hero-content h1{font-size:2.2rem;margin-bottom:10px;text-shadow:1px 1px #000;}
.hero-content p{font-size:1rem;margin-bottom:20px;color:#fff;text-shadow:1px 1px #000;}
.hero-buttons{display:flex;gap:15px;justify-content:center;flex-wrap:wrap;}
.hero-buttons button{background-color:gold;color:#000;padding:10px 25px;border-radius:6px;font-weight:700;transition:0.3s;animation:buttonPulse 2s infinite;cursor:pointer;font-size:0.9rem;}
.hero-buttons button:hover{transform:scale(1.05);background-color:#ffd700;}
@keyframes buttonPulse{0%,100%{box-shadow:0 0 15px gold;}50%{box-shadow:0 0 30px #ffd700;}}

/* WhatsApp popup */
.whatsapp-popup{position:fixed;bottom:15px;right:15px;background-color:gold;color:#000;padding:12px 20px;border-radius:10px;font-weight:600;box-shadow:0 0 20px rgba(0,0,0,0.8);z-index:200;cursor:pointer;animation:popupAnim 1s ease-in-out;}
.whatsapp-popup:hover{transform:scale(1.05);background-color:#ffd700;}
@keyframes popupAnim{0%{transform:translateY(50px);opacity:0;}100%{transform:translateY(0);opacity:1;}}

/* Footer */
footer{background-color:#111111;text-align:center;padding:15px;margin-top:20px;}
footer p{font-size:0.8rem;}

/* Responsive */
@media(max-width:768px){
.hero-content h1{font-size:1.6rem;}
.hero-content p{font-size:0.9rem;}
nav{flex-direction:column;align-items:flex-start;gap:8px;}
.lang-dropdown{top:60px;right:15px;}
.food-images{flex-direction:row;flex-wrap:wrap;justify-content:center;}
.food-images img{width:120px;height:120px;margin:8px;}
}
</style>
</head>
<body>

<!-- Navbar -->
<nav>
<div class="logo">BiteHub</div>
<div class="nav-buttons">
<a href="index.html">Home</a>
<a href="menu.html">Menu</a>
<a href="about.html">About</a>
<a href="prices.html">Prices</a>
</div>
</nav>

<!-- Language Dropdown -->
<div class="lang-dropdown">
<select id="languageSelect" onchange="changeLanguage()">
<option value="en">English</option>
<option value="ur">Urdu</option>
<option value="skr">Saraiki</option>
</select>
</div>

<!-- Hero Section -->
<section class="hero">
<div class="food-images">
<img src="https://images.unsplash.com/photo-1606755962770-44b72c5b8e3b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=1080" alt="Pizza">
<img src="https://images.unsplash.com/photo-1617196038762-b8e5fa29e3da?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=1080" alt="Burger">
<img src="https://images.unsplash.com/photo-1617196038701-9b7e873a8ff7?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=1080" alt="Fries">
<img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&w=1080" alt="Drink">
</div>
<div class="hero-content">
<h1 id="heroTitle">خوش آمدید</h1>
<p id="heroSub">Hot & Tasty Fast Food Delivered!</p>
<div class="hero-buttons">
<button onclick="window.location='menu.html'">Order Now</button>
</div>
</div>
</section>

<!-- WhatsApp Popup -->
<div class="whatsapp-popup" onclick="openWhatsApp()">Order 1 Medium Pizza, Get 1 Drink Free!</div>

<!-- Footer -->
<footer>
<p>© 2025 BiteHub – All Rights Reserved</p>
</footer>

<script>
// Language change
const heroTitle=document.getElementById('heroTitle');
const heroSub=document.getElementById('heroSub');
function changeLanguage(){
const lang=document.getElementById('languageSelect').value;
if(lang==='en'){heroTitle.textContent='Welcome';heroSub.textContent='Hot & Tasty Fast Food Delivered!';}
else if(lang==='ur'){heroTitle.textContent='خوش آمدید';heroSub.textContent='گرم اور مزیدار فاسٹ فوڈ فراہم کیا جاتا ہے!';}
else if(lang==='skr'){heroTitle.textContent='خوش آمدید';heroSub.textContent='گرم تے مزیدار فاسٹ فوڈ پہنچائے ویندے ہے!';}}

// WhatsApp popup
function openWhatsApp(){
const text=encodeURIComponent("Hi, I want to order 1 Medium Pizza & claim free drink!");
window.open(`https://wa.me/03080432842?text=${text}`,'_blank');}
</script>

</body>
</html>
